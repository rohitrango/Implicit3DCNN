DATASET:
  TRAIN_ENCODED_DIR: /data/rohitrango/Implicit3DCNNTasks/brats2021_unimodal
  TRAIN_SEG_DIR: /data/rohitrango/BRATS2021/training/
  INPUT_MODALITIES: [1, 3]
  OUTPUT_MODALITY: 0
NETWORK:
  USE_LAYERNORM: True
  ACTIVATION: LeakyReLU
  ACTIVATION_PARAM: 0.05
  BLOCK_CHANNELS:
  - 4
  - 8
  - 16
  - 16
  BLOCK_NUM_LAYERS:
  - 2
  - 2
  - 2
  - 2
  INPUT_CHANNELS: 4
  NAME: AbstractResNet
  OUTPUT_CHANNELS: 1
TRAIN:
  BASE_LR: 0.00025
  BATCH_SIZE: 4
  EPOCHS: 100
  LR_SCHEDULER: poly
  NUM_WORKERS: 2
  OPTIMIZER: adam
  WEIGHT_DECAY: 1e-5
VAL:
  EVAL_EVERY: 1
  FOLD: 0
  MAX_FOLDS: 4
  RANDOM_SHUFFLE: True
  STOP_AT: 10000
